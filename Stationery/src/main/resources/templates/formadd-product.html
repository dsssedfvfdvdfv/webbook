	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">

	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js"></script>

	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">

	href="https://fonts.googleapis.com/icon?family=Material+Icons">

	margin-top: 50px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<i class="fas fa-bars"></i>
				</button>
				<a class="navbar-brand" href="#"><i class="fa fa-user-circle"
					aria-hidden="true"></i> QUẢN LÝ SẢN PHẨM</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a th:href="@{/admin/customers}"
						data-toggle="tooltip" data-placement="bottom" title="NHÂN VIÊN">KHÁCH
							HÀNG</a></li>
					<li><a th:href="@{/admin/bill}" data-toggle="tooltip"
						data-placement="bottom" title="ĐIỂM DANH">HÓA ĐƠN</a></li>
					<li><a th:href="@{/admin/products}" data-toggle="tooltip"
						data-placement="bottom" title="TIỀN LƯƠNG">SẢN PHẨM</a></li>
					<li><a th:href="@{/admin/producer}" data-toggle="tooltip"
						data-placement="bottom" title="TIỀN LƯƠNG">NHÀ SẢN XUẤT</a></li>
					<li><a href="#" data-toggle="tooltip" data-placement="bottom"
						title="TÀI KHOẢN"><b>Tài Khoản</b> <span class="caret"></span>
					</a>
						<ul class="dropdown">
							<li><a th:href="@{/admin/logout}" data-toggle="tooltip"
								data-placement="bottom" title="ĐĂNG XUẤT"><b>Đăng xuất <i
										class="fas fa-sign-out-alt"></i></b></a></li>
						</ul></li>

				</ul>
			</div>
		</div>
	</nav>
	

	
  <div class="container">
    <h1>Thêm sản phẩm</h1>
    <form th:action="@{/admin/add-product}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="productName">Tên sản phẩm:</label>
        <input type="text" class="form-control" id="productName" name="productName" required>
      </div>
      <div class="form-group">
        <label for="price">Đơn giá:</label>
        <input type="number" class="form-control" id="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="producer">Nhà sản xuất:</label>
        <select class="form-control" id="producer" name="producer" required>
        <option th:each="category : ${producers}" th:value="${category.idnhasx}" th:text="${category.tennhasx}"></option>
    </select>
      </div>
      <div class="form-group">
        <label for="productInfo">Thông tin sản phẩm:</label>
        <textarea class="form-control" id="productInfo" name="productInfo" required></textarea>
      </div>
      <div class="form-group">
    <label for="category">Loại đồ:</label>
    <select class="form-control" id="category" name="category" required>
        <option th:each="category : ${categories}" th:value="${category.idphanloai}" th:text="${category.tenphanloai}"></option>
    </select>
</div>
      <div class="form-group">
        <label for="image">Hình ảnh:</label>
        <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
    </form>
  </div>

  <!-- Thêm các tài nguyên JavaScript của Bootstrap -->
 
</body>
</html>
