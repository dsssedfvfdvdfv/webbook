<!DOCTYPE html>

<head>

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">

	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">

	href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!--  -->
</head>
<body onload="time()">
	
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<i class="fas fa-bars"></i>
				</button>
				<a class="navbar-brand" href="#"><i class="fa fa-user-circle"
					aria-hidden="true"></i> QUẢN LÝ SẢN PHẨM</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a th:href="@{/admin/customers}"
						data-toggle="tooltip" data-placement="bottom" title="NHÂN VIÊN">KHÁCH
							HÀNG</a></li>
					<li><a th:href="@{/admin/bill}" data-toggle="tooltip"
						data-placement="bottom" title="ĐIỂM DANH">HÓA ĐƠN</a></li>
					<li><a th:href="@{/admin/productslist}" data-toggle="tooltip"
						data-placement="bottom" title="TIỀN LƯƠNG">SẢN PHẨM</a></li>
					<li><a th:href="@{/admin/producer}" data-toggle="tooltip"
						data-placement="bottom" title="TIỀN LƯƠNG">NHÀ SẢN XUẤT</a></li>
					<li><a href="#" data-toggle="tooltip" data-placement="bottom"
						title="TÀI KHOẢN"><b>Tài Khoản</b> <span class="caret"></span>
					</a>
						<ul class="dropdown">
							<li><a th:href="@{/admin/logout}" data-toggle="tooltip"
								data-placement="bottom" title="ĐĂNG XUẤT"><b>Đăng xuất <i
										class="fas fa-sign-out-alt"></i></b></a></li>
						</ul></li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid al">
		<div id="clock"></div>
		<Br>
		<p class="timkiemnhanvien">
			<b>TÌM MÃ SẢN PHẨM:</b>
		</p>
		<Br> <Br> <input type="text" id="myInput"
			onkeyup="myFunction()" placeholder="Nhập mã sản phẩm cần tìm...">


		<form action=""></form>
		<b>CHỨC NĂNG CHÍNH:</b><Br> <a
			th:href="@{/admin/form-addproduct}">
			<button class="nv btn add-new" type="button" data-toggle="tooltip"
				data-placement="top" title="Thêm Nhân Viên">
				<i class="fas fa-user-plus"></i>
			</button>
		</a>
		<div class="table-title">
			<div class="row"></div>

		</div>
		<table class="table table-bordered" id="myTable">
			<thead>
				<tr class="ex">
					<th>Mã sản phẩm</th>
					<th width="auto">Tên sản phẩm</th>
					<th>Loại đồ</th>
					<th>Thời gian nhập</th>
					<th>Đơn giá</th>
					<th>Tên nhà sản xuất</th>
					<th>Thông tin sản phẩm</th>
					<th>Hình</th>
					<th width="5px; !important">Tính Năng</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${products}">
				  <td th:id="'product-' + ${item[0]}" th:text="${item[0]}"></td>
					<td th:text="${item[1]}"></td>
					<td th:text="${item[2]}"></td>
					<td th:text="${item[3]}"></td>
					<td th:text="${item[4]}"></td>
					<td th:text="${item[5]}"></td>
					<td th:text="${item[6]}"></td>
					<td><img th:src="@{'../img/anhsanpham/' + ${item[7]}}" alt=""
						class="img-product"></td>
					<td><a class="add" title="Lưu Lại" data-toggle="tooltip"><i
							class="fa fa-floppy-o" aria-hidden="true"></i></a> <a class="edit"
						title="Sửa" data-toggle="tooltip"><i class="fa fa-pencil"
							aria-hidden="true"></i></a> <a th:href="@{/admin/remove/{id}(id=${item[0]})}" class="delete" title="Xóa"
						data-toggle="tooltip"><i class="fa fa-trash-o"
							aria-hidden="true"></i></a></td>
				</tr>
			</tbody>
		</table>
	<a th:href="@{/admin/productslist(p=0)}">First</a> <a
			th:href="@{/admin/productslist(p=${products.number-1})}"
			th:if="${products.number > 0}">Previous</a> <a
			th:href="@{/admin/productslist(p=${products.number+1})}">Next</a> <a
			th:href="@{/admin/productslist(p=${products.totalPages-1})}">Last</a>
	</div>
	<hr class="hr1">

	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		//Tìm kiếm
		function myFunction() {
			var input, filter, table, tr, td, i, txtValue;
			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("myTable");
			tr = table.getElementsByTagName("tr");
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[0];
				if (td) {
					txtValue = td.textContent || td.innerText;
					if (txtValue.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
						tr[i].style.display = "none";
					}
				}
			}
		}
		//Thời Gian
		function time() {
			var today = new Date();
			var weekday = new Array(7);
			weekday[0] = "Chủ Nhật";
			weekday[1] = "Thứ Hai";
			weekday[2] = "Thứ Ba";
			weekday[3] = "Thứ Tư";
			weekday[4] = "Thứ Năm";
			weekday[5] = "Thứ Sáu";
			weekday[6] = "Thứ Bảy";
			var day = weekday[today.getDay()];
			var dd = today.getDate();
			var mm = today.getMonth() + 1;
			var yyyy = today.getFullYear();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			nowTime = h + ":" + m + ":" + s;
			if (dd < 10) {
				dd = '0' + dd
			}
			if (mm < 10) {
				mm = '0' + mm
			}
			today = day + ', ' + dd + '/' + mm + '/' + yyyy;
			tmp = '<i class="fa fa-clock-o" aria-hidden="true"></i> <span class="date">'
					+ today + ' | ' + nowTime + '</span>';
			document.getElementById("clock").innerHTML = tmp;
			clocktime = setTimeout("time()", "1000", "Javascript");

			function checkTime(i) {
				if (i < 10) {
					i = "0" + i;
				}
				return i;
			}
		}
	</script>

</body>
</html>
